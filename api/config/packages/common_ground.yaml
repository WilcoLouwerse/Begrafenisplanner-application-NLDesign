parameters:
  # Adds a fallback API KEYS if the env var is not set.
  # This allows you to run cache:warmup even if your
  # environment variables are not available yet. 
  # You should not need to change this value.

  # Security Details
  env(APP_COMMONGROUND_ID): ""
  env(APP_COMMONGROUND_KEY): ""
  env(APP_COMMONGROUND_SECRET): ""

  common_ground.app.id: "%env(APP_COMMONGROUND_ID)%"
  app_commonground_id: "%env(APP_COMMONGROUND_ID)%"
  app_commonground_key: "%env(APP_COMMONGROUND_KEY)%"
  app_commonground_secret: "%env(APP_COMMONGROUND_SECRET)%"

  # Application Parameters
  env(APP_ENV): "prod"
  env(APP_DEBUG): false
  env(APP_CACHE): false
  env(APP_AUTH): true
  env(AUDITTRAIL_ENABLED): true
  env(NOTIFICATION_ENABLED): false
  env(HEALTH_ENABLED): true
  env(APP_VERSION): "1.0.0"
  env(APP_NAME): "Proto Component"
  env(APP_ID): ""
  env(APP_DESCRIPTION): "A commonground component"
  env(APP_DOMAIN): "zaakonline.nl"
  env(APP_TITLE): "Proto Component"
  env(APP_LOGO): "zaakonline.nl"
  env(APP_HOME): "zaakonline.nl"
  env(APP_SUBDOMAIN): "pc"
  env(APP_DEMO): "pc.zaakonline.nl"

  env(APP_CONTAINER): ""
  env(APP_REPRO): ""

  app_env: "%env(APP_ENV)%"
